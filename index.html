<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PXLFrame Photographer</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> -->

  <link rel="stylesheet" href="fonts/OpenSans-SemiBold.ttf">

</head>

<body>

  <section class="header-section btnParent_01">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="mainPhoto_box">
            <div class="logo_box">
              <img class="logoImg img-fluid" src="icon/logoBlack.png" alt="">
            </div>
            <img class="mainPhoto img-fluid" src="img/mainPhoto.png" alt="photo">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="headerMenu_box openSans">
            <div class="burger" id="burger">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <ul class="headerMenuList" id="menu">
              <button class="closeBurger" id="closeBurger">X</button>
              <li class="headerMenuItem"><a href="#">Home</a></li>
              <li class="headerMenuItem"><a href="#">About</a></li>
              <li class="headerMenuItem"><a href="#">Portfolio</a></li>
            </ul>

            <div class="headerBtn_box uppercase">
              <a class="headerBtnContacts" href="#">Contacts</a>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>




























  <script src="js/script.js"></script>

</html>
